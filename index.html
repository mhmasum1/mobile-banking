<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" h-screen flex justify-center items-center bg-[#F4F5F7]">
    <form class="w-96 bg-white p-6 ">
        <div class="">
            <label class="font-semibold" for="">Mobile Number</label> <br>
            <input type="text" placeholder="Enter your number" class="input my-3 w-full rounded-lg bg-gray-100" />
        </div>
        <div>
            <label class="font-semibold" for="">4 Digit Pin</label> <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input w-full my-3 rounded-lg bg-gray-100" />
        </div>
        <button class="btn bg-[#0874F2] border-none shadow-none text-white w-full rounded-lg mt-3">Login</button>

    </form>

</body>

</html>
